<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Kevin Ngo Contact</title>
  </head>
  <body>
    <div
      style="background-image: url('assets/images/webb.png');"
      class="background"
    >
      <nav class="navbar navbar-expand-lg navbar-light bg-faded">
        <div class="d-flex flex-grow-1">
          <a class="navbar-brand" href="index.html">
            Kevin Ngo
          </a>
          <div class="w-100 text-right">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#myNavbar7"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div
          class="collapse navbar-collapse flex-grow-1 text-right"
          id="myNavbar"
        >
          <ul class="navbar-nav ml-auto flex-nowrap" id="nav-links">
            <li class="nav-item">
              <a href="index.html" class="nav-link" id="aboutlink">About</a>
            </li>
            <li class="nav-item">
              <a href="portfolio.html" class="nav-link" id="portfoliolink"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link" id="contactlink"
                >Contacts</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div id="container">
        <header>About Me</header>
        <form>
          <label for="FormControl" id="labeltext">Name</label>
          <input type="text" class="form-control" placeholder="John Smith" />
          <div class="form-group">
            <label for="FormControlInput1" id="labeltext">Email address</label>
            <input
              type="email"
              class="form-control"
              id="FormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="FormControlTextarea1" id="labeltext">Message</label>
            <textarea
              class="form-control"
              id="FormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
        </form>
        <button type="button" class="btn btn-info" id="labeltext">
          Submit
        </button>
      </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy;</small>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
